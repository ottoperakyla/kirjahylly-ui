<div class="container">
	<div class="row">
		<div class="col-md-7" id="login-logo"></div>
		<div class="col-md-4 col-md-offset-1" ng-click="clicked = 1" id="login-btn"></div>
	</div>


	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<form ng-show="clicked" method="POST" role="form" ng-model="loginData" id="loginForm" ng-submit="loginSubmit()" ng-controller="LoginCtrl">
				<input autofocus id="email" ng-model="loginData.username" class="form-control" type="text" name="username" placeholder="Sähköposti"/>
				<input ng-model="loginData.password" class="form-control" type="password" name="password" placeholder="Salasana" />
				<button type="submit" class="form-control btn btn-success">Kirjaudu sisään</button>
			</form>
		</div>
	</div>
</div>
