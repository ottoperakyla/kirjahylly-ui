<book-slider></book-slider>

<div class="spacer"></div>

<div class="container filters">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-3 pl-0">
					<h1 class="book-listing">Kirjat</h1>
				</div>
				<div class="col-md-4">
					<select ng-model="orderProp">
						<option ng-repeat="filter in filters" value="{{filter.value}}">Lajittele: {{filter.text | dots}}</option>
					</select>
				</div>
				<div class="col-md-5">
					<div class="row">
						<div class="col-md-9">
							<input type="text" ng-model="query">
						</div>
						<div class="col-md-3 text-right pr-0">
							<input class="search" type="submit" value="ETSI" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container book-listing">
	<div class="row book-listing" ng-disabled="{{book.status}}" ng-repeat="book in books | filter: query | orderBy: orderProp | limitTo: pageSize">
		<div class="col-md-4 ">
			<p class="book-listing"><a href="#/books/{{book.id}}">{{book.author.first}} {{book.author.last}}: <span class="book-title">{{book.title}}</span></a>
		</p>
		</div>
		<div class="col-md-2 ">
			<p ng-bind-html="book.reviewsAverage | htmlStars" class="review-stars"></p>
		</div>
		<div class="col-md-2 ">
			<p><a class="review" href="#">Arviot({{book.reviews.length}})</a></p>
		</div>
		<div class="col-md-4 text-right">
			<button ng-disabled="{{book.status}}" class="list">Lainaa</button>
			<button ng-disabled="{{book.status}}" class="list">Palauta ja arvioi</button>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-12 pl-0">
			<p ng-bind-html="pages | pagination"></p>
		</div>
	</div>
</div>
