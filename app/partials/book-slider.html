<div class="container">
	<div class="row">
		<div class="col-md-1 hidden-sm hidden-xs slider-arrow" id="arrow-l">
			prev
		</div>
		<div class="col-md-10 col-sm-12 col-xs-12">
			<div ng-repeat="book in books" init-book-list-slider>
				<a href="#/books/{{book.id}}">
					<img class="slider" ng-src="{{book.image}}">
				</a>
			</div>
		</div>
		<div class="col-md-1 hidden-sm hidden-xs slider-arrow" id="arrow-r">
			next
		</div>
	</div>
</div>
